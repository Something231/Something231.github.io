<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindoorian Hub: Chatting</title>
    <script src="mindoor.js"></script>
    <link rel="stylesheet" href="mindoor.css">
</head>
<body>
    <h1>Chatting</h1>
    <div id="login">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="submit" value="Login" onclick="login()">
    </div>
    <div id="chatbox">
        <div id="chatlogs">
            <div id="chatlog">
                <p>The beggining of the converstation...</p>
            </div>
        </div>
        <div id="chatinput">
            <input type="text" name="chat" id="chat" placeholder="Type your message here">
            <input type="submit" value="Send" onclick="send()">
        </div>
    </div>
</body>
</html>
